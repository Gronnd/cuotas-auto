name: Ejecutar Script R

on:
  schedule:
    - cron: '0 */6 * * *'  # Ejecutar cada 6 horas
  workflow_dispatch:  # Permitir la ejecución manual

jobs:
  ejecutar-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Configurar R
      uses: r-lib/actions/setup-r@v2
      
    - name: Install packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          any::tidyverse 
          any::googlesheets4
          any::googledrive
          any::httr
          any::jsonlite
          any::base64enc
          
    - name: Autenticar y ejecutar script R
      env:
        GDRIVE_TOKEN: ${{ secrets.OAUTH_TOKEN }}  # Usar el secret OAUTH_TOKEN
      run: |
        echo "GDRIVE_TOKEN=${{ secrets.OAUTH_TOKEN }}" > .Renviron  # Añadir el token a .Renviron
        Rscript your-script.R
