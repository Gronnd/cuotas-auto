name: Ejecutar Script R

on:
  schedule:
    - cron: '0 */6 * * *'  # Ejecutar cada 6 horas
  workflow_dispatch:  # Permitir la ejecución manual

jobs:
  ejecutar-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Configurar R
      uses: r-lib/actions/setup-r@v2
      
    - name: Cache R dependencies
      uses: actions/cache@v2
      with:
        path: |
          /usr/local/lib/R/site-library
          ~/R/Library
        key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
        restore-keys: |
          ${{ runner.os }}-r-
          
    - name: Install packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          any::tidyverse 
          any::googlesheets4
          any::googledrive
          any::httr
          any::jsonlite
          any::base64enc

    - name: Create credentials file
      id: create-file
      run: |
        echo '${{ secrets.OAUTH_TOKEN }}' > credentials.json

    - name: Autenticar y ejecutar script R
      run: |
        Rscript -e "
          library(googledrive)
          library(googlesheets4)
          # Autenticación
          drive_auth(path = 'credentials.json')
          gs4_auth(path = 'credentials.json')
          source('your-script.R')
        "

