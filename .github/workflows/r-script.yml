name: Ejecutar Script R

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  ejecutar-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Configurar R
      uses: r-lib/actions/setup-r@v2
      
    - name: Instalar dependencias
      run: |
        install.packages("remotes")  # Instala el paquete remotes
        remotes::install_github("cloudyr/limer")  # Instala limer desde GitHub
        install.packages("googledrive")  # Instala googledrive desde CRAN
      shell: Rscript {0}
      
    - name: Ejecutar script R
      run: Rscript mi_script.R
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}



