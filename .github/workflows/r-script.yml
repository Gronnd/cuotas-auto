name: Ejecutar Script R

on:
  schedule:
     - cron: '0 */6 * * *'  # Ejecutar cada 30 minutos
  workflow_dispatch:  # Permitir la ejecuciÃ³n manual


jobs:
  ejecutar-script:
    runs-on: ubuntu-latest
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Configurar R
      uses: r-lib/actions/setup-r@v2
      
    - name: Cache R dependencies
      uses: actions/cache@v2
      with:
        path: |
          /usr/local/lib/R/site-library
          ~/R/Library
        key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
        restore-keys: |
          ${{ runner.os }}-r-
          
    - name: Install packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          any::googlesheets4
          any::googledrive
          any::httr
          any::jsonlite
          any::base64enc

    - name: Create credentials file
      id: create-file
      run: |
        echo '${{ secrets.OAUTH_TOKEN }}' > credentials.json

    - name: Autenticar y ejecutar script R
      env:
        GDRIVE_TOKEN: ${{ secrets.OAUTH_TOKEN }}  # Usar el secret OAUTH_TOKEN
      run: |
        Rscript your-script.R

