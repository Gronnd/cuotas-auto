name: Ejecutar Script R

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:  # Permitir ejecución manual

jobs:
  ejecutar-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Configurar R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.1'  # Especifica la versión de R que deseas utilizar

        
    - name: Cargar token de Google Drive
      env:
        GDRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN }}
      run: |
        cat <<EOT > .secrets/oauth-token.json
        $GDRIVE_TOKEN
        EOT

    - name: Ejecutar script R
      run: Rscript your-script.R
